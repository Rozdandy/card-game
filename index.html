<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Change Memory Game</title>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />    
</head>
<body>
    <h1 class="page-title">Climate Change Memory Game</h1>
    <div class="game-container">
        <div class="game-info-container">
            <div class="game-info">
            Time <span id="time-remaining">100</span>
            </div>
            <div class="game-info">
            Flips <span id="flips">0</span>
            </div>
        </div>
        <div class="card">
            <div class="card-back card-face">
                <img class="ghg ghg-topLeft-carbondioxide" src="assets/images/bcarbondioxide.png" alt="Molecule of Carbondioxide">
                <img class="ghg ghg-topRight-N2O" src="assets/images/bN2O.png" alt="Molecule of Nitrous Oxide">
                <img class="ghg ghg-bottomLeft-cfc" src="assets/images/bcfc.png" alt="Molecule of Chlorofluorocarbon">
                <img class="ghg ghg-bottomRight-methane" src="assets/images/bmethane.png" alt="Molecule of Methane">
                <img class="ghg Earth" src="assets/images/bEarth.png" alt="Image of the Earth">
            </div>

            <div class="card-front card-face"></div>
        </div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
    </div>
    
</body>
</html>
